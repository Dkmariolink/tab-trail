<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="settings.css">
  <title>Tab Trail Settings</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>⚙️ Tab Trail Settings</h1>
    </header>
    
    <main>
      <section class="setting-group">
        <h2>Data Retention</h2>
        <div class="setting-item">
          <label for="retention-days">Keep trails for</label>
          <select id="retention-days">
            <option value="1">1 day</option>
            <option value="3">3 days</option>
            <option value="7" selected>7 days</option>
            <option value="14">14 days</option>
            <option value="30">30 days</option>
          </select>
        </div>
      </section>

      <section class="setting-group">
        <h2>Storage Limits</h2>
        <div class="setting-item">
          <label for="max-pages">Maximum pages per tab</label>
          <select id="max-pages">
            <option value="25">25 pages</option>
            <option value="50" selected>50 pages</option>
            <option value="100">100 pages</option>
            <option value="200">200 pages</option>
          </select>
        </div>
      </section>

      <section class="setting-group">
        <h2>Privacy</h2>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="tracking-enabled" checked>
            Enable trail tracking
          </label>
        </div>
      </section>

      <section class="setting-group">
        <h2>Data Management</h2>
        <div class="storage-info">
          <p id="storage-stats">Calculating storage...</p>
        </div>
        <button id="clear-data" class="danger-button">Clear All Trails</button>
      </section>

      <div class="button-group">
        <button id="save-settings" class="primary-button">Save Settings</button>
        <button id="cancel-settings" class="secondary-button">Cancel</button>
      </div>
    </main>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
